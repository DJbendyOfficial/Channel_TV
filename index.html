<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Channel Television</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			background: #000;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}
		#video-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #000;
		}
		video {
			max-width: 100vw;
			max-height: 100vh;
			display: block;
			pointer-events: none;
		}
	</style>
</head>
<body>
	<div id="video-container">
		   <video id="broadcast-video" preload="auto" style="cursor:pointer;">
			   <source src="broadcast/somefin.mp4" type="video/mp4">
			   Your browser does not support the video tag.
		   </video>
		   <div id="click-message" style="position:absolute;top:0;left:0;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;color:white;font-size:2rem;background:rgba(0,0,0,0.7);z-index:2;">Click to start broadcast</div>
	</div>
	<script>
		   const video = document.getElementById('broadcast-video');
		   const container = document.getElementById('video-container');
		   const clickMessage = document.getElementById('click-message');
		   video.controls = false;
		   video.pause();
		   video.currentTime = 0;
		   function startVideo() {
			   video.play();
			   clickMessage.style.display = 'none';
		   }
		   clickMessage.addEventListener('click', startVideo);
		   video.addEventListener('click', startVideo);
		   video.onended = function() {
			   container.remove();
		   };
	</script>
</body>
</html>
